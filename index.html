<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/main.css">

    <script src="node_modules/angular/angular.js"></script>
    <script src="dist/js/main.js"></script>

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="wrapper">
    <div class="container" ng-app="timerApp" ng-controller="timerCtrl">
        <h1>Time remaining till Dec 31 2017</h1>

        <div class="time-container" ng-if="countdown">
            <div class="time-item">
                <div class="time" id="days">{{ countdown.days }}</div>
                <p class="legend">Days</p>
            </div>
            <div class="time-item">
                <div class="time" id="hours">{{ countdown.hours }}</div>
                <p class="legend">Hours</p>
            </div>
            <div class="time-item">
                <div class="time" id="minutes">{{ countdown.minutes }}</div>
                <p class="legend">Mins</p>
            </div>
            <div class="time-item">
                <div class="time" id="seconds">{{ countdown.seconds }}</div>
                <p class="legend">Secs</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
